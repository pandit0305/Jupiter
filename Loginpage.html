<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>

        body{
            background-color: #6A66BF;
        }
        #box {

            width: 28%;
            height: 500px;
            margin: auto;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 20px 0px;

        }

        h1{
            margin-top: 18px;
            text-align: center;
            font-family:'Arial Narrow Bold', sans-serif
        }

        #box>div {
            width: 80%;
            margin: 10px 0px;
            margin-left: 70px;
        }

        input {
            width: 80%;
            /* height: 60px; */
            border: none;
            margin: auto;
            margin-top: 30px;
            background: transparent;
            border-bottom: 1px solid black;
            outline:none;

        }
         button{
            margin-top: 30px;
         }
      

        div>button {
            width: 80%;
            height: 50px;
            /* background-color:linear-gradient(left to right,,blue); */
            background-image: linear-gradient(to right, #448AD3, #6B64BE);
        
            font-size: 25px;
            color: white;
            border: none;
        }
        span{
            color: blue;
        }
        p{
            text-align: center;
            margin-left: -70px;
            /* margin-top: px; */
        }
        p:nth-child(1){
            margin-top: 40px;
        }
      
    </style>

</head>

<body>

    <div id="box">
        <h1>Login</h1>
        <div>
            <input type="text" placeholder="Full Name">
        </div>
        <div>
            <input type="text" placeholder="Email">
        </div>
        <div>
            <button>Log In</button>
        </div>
        <div>
            <p>Forgot <span>Password?</span></p>
            <p>Don't have an account? <span>Sign up</span></p>
        </div>
    </div>

</body>

</html>
